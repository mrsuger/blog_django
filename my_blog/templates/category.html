{% extends "base.html" %}

{% block content %}

<!-- Blog Post Content Column -->
<div class="col-lg-8">

    <!-- Blog Post -->

    <!-- Title -->
    <h1 class="page-header">
        Category
        <small>posts</small>
    </h1>

    {% for post in posts %}
    <!-- 博客列表 -->
    <h2>
        <a href="{% url "get_detail" blog_id=post.id %}">{{ post.title }}</a>
    </h2>

    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.created }}</p>

    <p>{{ blog_date.content|truncatechars:50 }}</p>
    <a class="btn btn-primary" href="{% url "get_detail" blog_id=post.id %}">阅读全文 <span class="glyphicon glyphicon-chevron-right"></span></a>

    <hr>
    {% endfor %}

</div>

{% endblock %}
